<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1></h1>
        <section>
            <button id="clear">C</button>
            <button class="actions inner action">/</button>
            <button class="actions inner action">*</button>
            <button id="backspace" class="actions"><</button>
            <button class="number inner">7</button>
            <button class="number inner">8</button>
            <button class="number inner">9</button>
            <button class="actions inner action">-</button>
            <button class="number inner">4</button>
            <button class="number inner">5</button>
            <button class="number inner">6</button>
            <button class="actions inner action">+</button>
            <button class="number inner">1</button>
            <button class="number inner">2</button>
            <button class="number inner">3</button>
            <button id="equals">=</button>
            <div> 
                <button class="number inner">0</button>
                <button class="actions inner">(</button>
                <button class="actions inner">)</button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
